    <div id="navbar" class='absolute-top center-absolute'>
       <div>starbow</div> <div class='erosjs'>erosjs</div>
       <div class="float-right" browserid>Login</div>
    </div>




    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main-content" class="" ng-controller="ErosTestCtrl">
        <div id="navbar" class='absolute-top center-absolute'>
           <div>starbow</div> <div class='erosjs'>erosjs</div>
           <div class="right" id="navbar-account">
                <!-- <div browserid ng-if='!connected'>Login</div> -->
                <div ng-if="connected">{{eros.localUser.username}}</div>
                <div id="language-selector" style="padding: 0px 10px;" ng-controller="LocaleController">
                    <span style="font-size: 8pt; font-family: 'noto_sansregular'; display: inline-block; text-align: right; line-height: 9pt; vertical-align: middle">
                        <div style="display:block;">Lang</div>
                        <div style="display:block;">언어</div>
                    </span>
                    <span class="pointer" change-language lang='en' ng-class="{'selected': setLanguage == 'en'}"><img src="/static/img/locale-en.png" /></span>
                    <span class="pointer" change-language lang='kr' ng-class="{'selected': setLanguage == 'kr'}"><img src="/static/img/locale-kr.png" /></span>
                    <span class="pointer" change-language lang='es' ng-class="{'selected': setLanguage == 'es'}"><img src="/static/img/locale-es.png" /></span>
                </div>
            </div>
        </div>

        <div class="page container-fluid">
            <div>
                <div ng-if="!connected">
                    <!-- <div> -->
                        <br />
                        <p translate="LOGIN_AT"></p>
                        <input type="text" placeholder="{{ 'USERNAME' | translate }}" ng-model="login.username" />
                        <input type="password" placeholder="{{ 'AUTH_TOKEN' | translate }}" ng-model="login.password" />
                        <button ng-click="connect(login.username, login.password)" class="button">{{ 'CONNECT' | translate }}</button>
                    <!-- </div> -->
                </div>
                <div ng-if="connected" class='row'>
                    <div class='col-md-12'>

                        <div bnet-profile style="margin-bottom: -10px; margin-top: 10px;float: right;"></div>
                        <a href="http://starbowmod.com/forum/showthread.php?tid=187&pid=1037#pid1037" style="width: 150px; padding: 5px; position: relative; top: 10px;" id="how-to-play"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> How to play</a>
                        <div eros-mm></div>
                       
                        
                        <div eros-chat></div>
                    </div>
                </div>
                <div class='row' style="margin-top:20px">
                    <div id="server-stats" class="small col-md-6" >
                        <div ng-if="connected">
                            <p>Server latency: {{latency}}ms.<br />
                            Users online: {{stats.users.active}}</p>
                            <p> <div ng-repeat="(name, region) in regions" ng-if="region.active">{{name}} is active with {{region.users.searching}} users currently searching.</div></p>
                        </div>
                    </div>
                
                    <div id="feedback" class="right small align-right col-md-6">
                        <div translate="{{ 'DISCLAIMER_ALPHA' }}"></div>
                        <div translate="{{ 'DISCLAIMER_FEEDBACK' }}"></div>
                        <br />
                        Starbow ErosJS <%=version%><br />
                        <a href="https://github.com/Starbow/erosd/blob/master/web/CHANGELOG.md">{{ 'CHANGELOG' | translate }}</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div conn-growl></div>
    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
